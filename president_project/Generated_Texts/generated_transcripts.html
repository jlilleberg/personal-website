  <body style="background-color: black;">
    <!-- Split dropleft button -->

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <div class="dropdown show">
    <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;">
      Select a Transcript

    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <a class="dropdown-item" href="#graph-1" onClick="setTranscriptText('obama')"> Barack Obama </a>

    <!-- Content -->
    <div id="carta" style="font-family: 'Frank Ruhl Libre';">
        <header id="carta-header" style="background-image:url('http://fotos.subefotos.com/e0139226fb6eb14f6009f4e87fa2f8c3o.png');"></header>
        <section id="carta-content" style="background-image:url('http://fotos.subefotos.com/cc42099b19996d043583e8a4377e8aaeo.png');">
          <div id="carta-message" style="">
            <p id="transcript-text"></p>
          </div>
          <div id="carta-firm"  style=""><p id="president_name_text"></p></div></section>
        <footer id="carta-footer" style="background-image:url(&quot;http://fotos.subefotos.com/57f6ea113ab8b27188c4f496543efb4fo.png&quot;); "><p id="usa-footer-text"></p></footer><div style="clear:both;"></div>
    </div>

  <!-- Functions -->
  <!-- Update with texts: update both dictionaries -->
  <script type="text/javascript">

    var transcript_url_dict = {
      'obama': "https://raw.githubusercontent.com/jlilleberg/presidential-transcripts-analysis/master/NN_transcripts/processed_transcripts/processed_transcript_Obama.txt"
    };

    var president_name_dict = {
      'obama': "Barack Obama"
    };

    var president_title_dict = {
      'obama' : "N"
    }

    function setTranscriptText(president) {

        fetch(transcript_url_dict[president])
          .then(response => response.text())
          .then((data) => {
            $($.parseHTML(data)).insertBefore("#transcript-text");
            $('#president_name_text').text("-" + president_name_dict[president]);
            $('#usa-footer-text').text("United States of America");
          })

          document.getElementById("displayed_plot_title").innerHTML = "Neural Network Generated Transcript for " + president_name_dict[president]
          
    }

  </script>
    <!-- Optional JavaScript -->
    <script type="text/javascript">

      var siteWidth = 800;
      var scale = screen.width / siteWidth;

      document.querySelector('meta[name="viewport"]').setAttribute('content', 'width='+siteWidth+', initial-scale='+scale+'');

      window.onresize = function() {
          document.body.height = window.innerHeight * .9;
      }
      window.onresize();

      function go_back() {

        window.location.href = "../presidential_project_index.html";
      }
    </script>
